---
name: Pull Request

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master

env:
  CI: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: "14"
      - name: yarn install and build
        run: |
          yarn install --frozen-lockfile
          yarn build
